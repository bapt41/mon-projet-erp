version: '2'
services:
  db:
    image: postgres:13
    container_name: odoo_db
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    networks:
      - odoo_default

  web:
    image: odoo:15
    container_name: odoo_app
    depends_on:
      - db
    ports:
      - "8027:8069"  
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - ./addons:/mnt/extra-addons
    restart: always
    networks:
      - odoo_default

networks:
  odoo_default:
    external: true
