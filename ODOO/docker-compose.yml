# ODOO/docker-compose.yml
version: '3'
services:
  db:
    image: postgres:13
    container_name: odoo_db
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always

  odoo:
    image: odoo:15
    container_name: odoo_app
    depends_on:
      - db
    ports:
      - "8069:8069"  # Le port interne 8069 d'Odoo est accessible sur le port 8069 de l'hôte.
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - ./addons:/mnt/extra-addons  # Pour ajouter des modules personnalisés, si besoin.
    restart: always
